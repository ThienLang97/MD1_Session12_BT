<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 20;
        let b = 20;
        for (i = 1; i < a; i++) {
            for (j = 1; j < b; j++) {

                if (i == 1 || i == a - 1 || j == 1 || j == b - 1) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }

            }

            document.write(`<br>`)


        }
    </script>
</body>

</html>
