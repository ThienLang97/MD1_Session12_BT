<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i;
        let j;
        document.write("A");
        document.write(`<br>`);
        document.write(`<br>`);
        for (i = 1; i < 10; i++) {
            for (j = 0; j < i; j++) {
                document.write("*");

            }
            document.write(`<br>`);
        }
        document.write("B");
        document.write(`<br>`);
        document.write(`<br>`);
        for (i = 1; i < 10; i++) {
            for (j = 10; j > i; j--) {
                document.write("*");

            }
            document.write(`<br>`);
        }
        
        
            
    </script>
</body>

</html>
