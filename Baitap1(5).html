<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c;
        let total =0;
        for (i=0; i<20; i++) {
            c=a+b;
            a=b;
            b=c;
            console.log(c);
            total +=c;
            
        }
        console.log("Tổng 20 số đầu của fibonacci", total);
        
    </script>
</body>
</html>
