<body>
    <script>
        let a=0;
        let b=1;
        
        let c;
        for (i=1; i<10; i++) {
            c=a+b;
            a=b;
            b=c
            console.log(c);
            if (c%5==0) {
                console.log("Số đầu tiên chia hết cho 5 là", c);
                break;
            }
        }

    </script>
